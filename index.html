<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculadora">
        <div class="visor">
            <input type="text" id="inputBox" value="0" placeholder="0" disabled>
        </div>
        <div class="linha">
            <button type="button" class="operation">%</button>
            <button type="button" class="operation">AC</button>
            <button type="button" class="operation">DEL</button>
            <button type="button" class="operation">/</button>
        </div>
        <div class="linha">
            <button type="button">7</button>
            <button type="button">8</button>
            <button type="button">9</button>
            <button type="button" class="operation">*</button>
        </div>
        <div class="linha">
            <button type="button">4</button>
            <button type="button">5</button>
            <button type="button">6</button>
            <button type="button"class="operation">-</button>
        </div>
        <div class="linha">
            <button type="button">1</button>
            <button type="button">2</button>
            <button type="button">3</button>
            <button type="button" class="operation">+</button>
        </div>
        <div class="linha">
            <button type="button" id="maisMenos">&#xB1;</button>
            <button type="button">0</button>
            <button type="button">,</button>
            <button type="button" id="equalsBtn">=</button>
        </div>

    </div>
    <script src="./script.js"></script>
</body>
</html>
